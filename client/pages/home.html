<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In Home Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .content {
            display: flex;
            align-items: flex-start;
        }

        .event-list {
            flex: 1;
            text-align: left;
            padding-right: 20px;
        }

        .event-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .event-title {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .event-details {
            font-size: 16px;
            color: #666;
        }

        .map-section {
            flex: 1;
            height: 300px; /* Adjust height as needed */
            background-color: #ccc; /* Placeholder color for map */
            border-radius: 5px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Welcome, [User Name]</h1>
    </div>
    <div class="content">
        <div class="event-list">
            <div class="event-item">
                <div class="event-title">Event 1</div>
                <div class="event-details">Date: [Event Date]</div>
                <div class="event-details">Location: [Event Location]</div>
            </div>
            <div class="event-item">
                <div class="event-title">Event 2</div>
                <div class="event-details">Date: [Event Date]</div>
                <div class="event-details">Location: [Event Location]</div>
            </div>
            <!-- Add more event items as needed -->
        </div>
        <div class="map-section">
            <div id="map" style="width: 600px; height: 400px;"></div>

            <!-- Placeholder for the map -->

        </div>
    </div>
</body>
<script>

    var southWest = L.latLng(23.145, 72.660); // Southwestern corner of expanded area
var northEast = L.latLng(23.185, 72.705); // Northeastern corner of expanded area
var bounds = L.latLngBounds(southWest, northEast);

var map = L.map('map', {
    maxBounds: bounds,
    maxBoundsViscosity: 0.9, // Adjust to your preference
    maxZoom: 19, // Set the maximum zoom level (optional)
    minZoom: 14 // Set the minimum zoom level for the full city view
}).setView([23.163730, 72.681115], 14); // Set initial zoom level

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);

var marker = L.marker([23.163730, 72.681115]).addTo(map);
marker.bindPopup("<b>GIFT City</b><br>Welcome!").openPopup();



    
</script>
</html>
