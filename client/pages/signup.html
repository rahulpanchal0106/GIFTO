<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .signup-button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome to the Community Engagement Portal</h2>
    <div class="button-container">
        <button class="signup-button" onclick="window.location.href='resident_signup'">Signup as Resident</button>
        <button class="signup-button" onclick="window.location.href='professional_signup'">Signup as Working Professional</button>
    </div>
</body>
</html>
