<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GIFTO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Welcome to GIFTO</h1>
    </div>
    <div class="content">
        <h1>Empowering Communities at GIFT City</h1>
        <p>Connect with fellow residents and workers. Explore events and play an active role in shaping the city's future.</p>
        <div class="button-container">
            <a class="button" href="/login">Login</a>
            <a class="button" href="/signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
